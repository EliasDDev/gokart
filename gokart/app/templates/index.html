<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <!-- Form for booking time. -->
    <form method="POST" action="{% url 'book_slot' %}">
        {% csrf_token %}

        <input type="text" name="name" placeholder="Name" required>
        <input type="email" name="email" placeholder="Email" required>
        <input type="date" name="date" id="datePicker" required>
        
        <!-- Hidden input to store selected time slot. -->
        <input type="hidden" name="time" id="selectedTime">

        <!-- Select the number of people (drivers) -->
        <label for="numPeople">Antal f√∂rare:</label>
        <input type="number" id="numPeople" name="num_people" min="1" max="10" value="1" required>

        <div id="gokartContainer"></div> <!-- This will hold the dynamically created Gokart selection inputs -->

        <div id="timeSlots"></div>

        <button type="submit">Book Slot</button>
    </form>

    <script src="../static/js/main.js"></script>
</body>
</html>
