<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gokart Väst</title>

    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body class="bg-light">
    <div class="container-fluid p-4 bg-dark text-white text-center">
        <h1>Gokart Väst</h1>
    </div>
    <div class="form-container d-flex justify-content-center align-items-center">
        <!-- Form Container -->
        <div class="form-card">
            <form method="POST" action="{% url 'book_slot' %}">
                {% csrf_token %}
                <h3 class="text-center">Bokning</h3>
                <input type="text" name="name" class="form-control mb-2" placeholder="Namn" required>
                <input type="email" name="email" class="form-control mb-2" placeholder="Mejladress" required>
                <input type="date" name="date" id="datePicker" class="form-control mb-2" required>
                <div id="timeSlots" class="d-flex flex-wrap justify-content-center gap-2"></div>
                <input type="hidden" name="time" id="selectedTime" required>
                <div class="num-selector">
                    <label for="numPeople" class="mt-3">Antal förare:</label>
                    <input type="number" id="numPeople" name="num_people" min="1" max="10" value="1" required>
                </div>
                <div id="gokartContainer" class="d-flex flex-column align-items-center my-3"></div>
                <button type="submit" class="submit-btn">Boka</button>
            </form>
        </div>

        <!-- First image -->
        <div class="first-image">
            <img src="../static/assets/image3.png" alt="Gokart" class="img-fluid">
        </div>

        <!-- Second image below the first one -->
        <div class="second-image">
            <img src="../static/assets/image2.png" alt="Gokart" class="img-fluid">
        </div>
    </div>
    <script>
        // Sätter dagens datum som minsta tillåtna datum
        const today = new Date().toISOString().split('T')[0];
        document.getElementById('datePicker').setAttribute('min', today);
    </script>
    <script src="../static/js/main.js"></script>
</body>
</html>
